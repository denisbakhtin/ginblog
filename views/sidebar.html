{{define "sidebar"}}
{{$active := .Active}}
<aside id="sidebar">
  <div class="">
    <h5><i class="glyphicon glyphicon-pencil indent"></i>Recent posts</h5>
    <ul class="nav nav-pills nav-stacked">
      {{range recentPosts}}
      <li class="{{isActive $active (printf "posts/%d" .Id)}}">
        <a href="/posts/{{.Id}}">{{.Name}}</a>
      </li>
      {{end}}
    </ul>
    <h5><i class="glyphicon glyphicon-tags indent"></i>Tags</h5>
    <div class="sidebar-tags">
      {{range tags}}
        <a class="label label-success" href="/tags/{{.Name}}">{{.Name}}</a>
      {{end}}
    </div>
    <h5><i class="glyphicon glyphicon-menu-hamburger indent"></i>Archives</h5>
    <ul class="nav nav-pills nav-stacked">
      {{range archives}}
      <li class="{{isActive $active (printf "archives/%d/%02d" .CreatedAt.Year .CreatedAt.Month)}}">
        <a href="/archives/{{printf "%d/%02d" .CreatedAt.Year .CreatedAt.Month}}">
          <i class="glyphicon glyphicon-chevron-right indent"></i>
          {{printf "%s %d" (.CreatedAt.Month.String) .CreatedAt.Year}}
        </a>
      </li>
      {{end}}
    </ul>
  </div>
</aside>
{{end}}

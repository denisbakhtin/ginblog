{{define "navbar"}}
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">My Blog</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="{{isActive .Active "home"}}"><a href="/"><i class="glyphicon glyphicon-home indent"></i>Home</a></li>
      </ul>
      {{if .ActiveUser}}
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/admin"><i class="glyphicon glyphicon-cog indent"></i>Dashboard</a>
        </li>
        <li>
          <a href="/logout"><i class="glyphicon glyphicon-log-out indent"></i>Logout</a>
        </li>
      </ul>
      {{else}}
      <ul class="nav navbar-nav navbar-right">
        <li class="{{isActive .Active "signin"}}"><a href="/signin"><i class="glyphicon glyphicon-log-in indent"></i>Sign In</a></li>
        {{if .SignupEnabled}}
        <li class="{{isActive .Active "signup"}}"><a href="/signup"><i class="glyphicon glyphicon-edit indent"></i>Sign Up</a></li>
        {{end}}
      </ul>
      {{end}}
    </div><!--/.nav-collapse -->
  </div>
</div>
{{end}}
